<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Practice</title>
</head>
<body>
  <div id="container">
    <h1>Welcome to DOM Practice!</h1>
    <p>This is a paragraph element.</p>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
    <button onclick="changeText()">New Text</button>
  </div>

  <script>


     // change the text as per the requirement
     function changeText(){
      let presentvalues = ["Welcome to DOM Practice!", "This is a paragraph element.", "Item 1", "Item 2", "Item 3"]
      let container = document.getElementById("container");
      let headertext = container.querySelector("h1");
      let ptext = container.querySelector("p");
      let litext = container.querySelectorAll("li");
       let buttonClick = container.querySelector('button')

      if (headertext.textContent === "Welcome to DOM Practice!"){
        buttonClick.textContent = "Old One"
        headertext.textContent = "This is the new text"
        ptext.textContent = "this is the new p header text content"

        for(let i = 0; i < litext.length;i++){

          litext[i].textContent = "This is the new listed text " + (i+1)

        }
        }


      else{

          headertext.textContent = presentvalues[0]
          ptext.textContent = presentvalues[1]
          for(let i = 0; i < litext.length;i++){

            litext[i].textContent = presentvalues[2+i]

          }

      }
}
  </script>
</body>
</html>
